<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="podBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGrad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Dark studio background -->
  <rect width="1200" height="800" fill="url(#podBg)"/>

  <!-- Ambient glow -->
  <ellipse cx="400" cy="400" rx="400" ry="300" fill="url(#glowGrad)"/>

  <!-- Acoustic panels suggestion -->
  <rect x="50" y="100" width="80" height="200" fill="#2d2a5e" rx="5"/>
  <rect x="50" y="320" width="80" height="200" fill="#2d2a5e" rx="5"/>
  <rect x="50" y="540" width="80" height="200" fill="#2d2a5e" rx="5"/>

  <rect x="1070" y="100" width="80" height="200" fill="#2d2a5e" rx="5"/>
  <rect x="1070" y="320" width="80" height="200" fill="#2d2a5e" rx="5"/>
  <rect x="1070" y="540" width="80" height="200" fill="#2d2a5e" rx="5"/>

  <!-- Desk -->
  <rect x="200" y="500" width="800" height="20" fill="#4a4458" rx="5"/>
  <rect x="250" y="520" width="30" height="180" fill="#3d3852"/>
  <rect x="920" y="520" width="30" height="180" fill="#3d3852"/>

  <!-- Microphone on boom arm -->
  <line x1="350" y1="200" x2="420" y2="350" stroke="#64748b" stroke-width="8"/>
  <line x1="420" y1="350" x2="480" y2="420" stroke="#64748b" stroke-width="8"/>
  <rect x="460" y="400" width="60" height="80" fill="#1f2937" rx="10"/>
  <ellipse cx="490" cy="390" rx="25" ry="30" fill="#374151"/>
  <ellipse cx="490" cy="390" rx="20" ry="25" fill="#1f2937"/>
  <!-- Mic grill pattern -->
  <line x1="475" y1="380" x2="505" y2="380" stroke="#4b5563" stroke-width="1"/>
  <line x1="475" y1="385" x2="505" y2="385" stroke="#4b5563" stroke-width="1"/>
  <line x1="475" y1="390" x2="505" y2="390" stroke="#4b5563" stroke-width="1"/>
  <line x1="475" y1="395" x2="505" y2="395" stroke="#4b5563" stroke-width="1"/>

  <!-- Caleigh figure -->
  <circle cx="600" cy="320" r="70" fill="#fcd5ce"/>

  <!-- Hair -->
  <ellipse cx="600" cy="280" rx="80" ry="70" fill="#5b4636"/>
  <ellipse cx="540" cy="340" rx="35" ry="60" fill="#5b4636"/>
  <ellipse cx="660" cy="340" rx="35" ry="60" fill="#5b4636"/>

  <!-- Headphones -->
  <path d="M520 310 Q520 240 600 240 Q680 240 680 310" stroke="#1f2937" stroke-width="12" fill="none"/>
  <ellipse cx="520" cy="320" rx="20" ry="30" fill="#1f2937"/>
  <ellipse cx="680" cy="320" rx="20" ry="30" fill="#1f2937"/>

  <!-- Face features -->
  <ellipse cx="575" cy="310" rx="10" ry="6" fill="#4a3728"/>
  <ellipse cx="625" cy="310" rx="10" ry="6" fill="#4a3728"/>
  <path d="M575 350 Q600 375 625 350" stroke="#9f6b53" stroke-width="4" fill="none"/>

  <!-- Body -->
  <path d="M540 390 L520 500 L680 500 L660 390" fill="#7c3aed"/>

  <!-- Laptop/equipment on desk -->
  <rect x="700" y="430" width="200" height="10" fill="#374151" rx="2"/>
  <rect x="720" y="350" width="160" height="80" fill="#1e1b4b" stroke="#4b5563" stroke-width="2" rx="5"/>
  <rect x="730" y="360" width="140" height="60" fill="#312e81"/>
  <!-- Waveform on screen -->
  <path d="M740 390 L760 380 L780 400 L800 370 L820 395 L840 375 L860 390" stroke="#22c55e" stroke-width="2" fill="none"/>

  <!-- Sound waves emanating -->
  <path d="M540 400 Q500 380 540 360" stroke="#f472b6" stroke-width="3" fill="none" opacity="0.5"/>
  <path d="M530 410 Q480 380 530 350" stroke="#f472b6" stroke-width="3" fill="none" opacity="0.35"/>
  <path d="M520 420 Q460 380 520 340" stroke="#f472b6" stroke-width="3" fill="none" opacity="0.2"/>

  <!-- Recording indicator -->
  <circle cx="950" cy="150" r="15" fill="#ef4444"/>
  <text x="980" y="157" font-family="sans-serif" font-size="18" fill="white">REC</text>

  <!-- "Our Fight to Breathe" text -->
  <text x="600" y="700" text-anchor="middle" font-family="sans-serif" font-size="32" fill="white" opacity="0.2" font-weight="bold">OUR FIGHT TO BREATHE</text>
</svg>
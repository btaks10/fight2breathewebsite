  <path d="M360 290 Q400 260 360 230" stroke="#f472b6" stroke-width="3" fill="none" opacity="0.4"/>
  <path d="M370 300 Q420 260 370 220" stroke="#f472b6" stroke-width="3" fill="none" opacity="0.2"/>


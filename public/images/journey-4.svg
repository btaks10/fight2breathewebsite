  </defs>

  <!-- Bright, empowering background -->
  <rect width="600" height="750" fill="url(#j4bg)"/>

  <!-- Stage/platform -->
  <ellipse cx="300" cy="550" rx="250" ry="60" fill="#7c3aed" opacity="0.2"/>


  <circle cx="100" cy="650" r="25" fill="#d4d4d8"/>
  <circle cx="180" cy="670" r="25" fill="#d4d4d8"/>
  <circle cx="260" cy="660" r="25" fill="#d4d4d8"/>
  <circle cx="340" cy="665" r="25" fill="#d4d4d8"/>
  <circle cx="420" cy="655" r="25" fill="#d4d4d8"/>
  <circle cx="500" cy="670" r="25" fill="#d4d4d8"/>


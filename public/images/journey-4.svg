  <!-- Hair -->
  <ellipse cx="300" cy="250" rx="70" ry="60" fill="#5b4636"/>
  <ellipse cx="250" cy="300" rx="30" ry="50" fill="#5b4636"/>
  <ellipse cx="350" cy="300" rx="30" ry="50" fill="#5b4636"/>

  <!-- Face features -->
  <ellipse cx="280" cy="275" rx="8" ry="5" fill="#4a3728"/>
  <ellipse cx="320" cy="275" rx="8" ry="5" fill="#4a3728"/>
  <path d="M280 310 Q300 330 320 310" stroke="#9f6b53" stroke-width="3" fill="none"/>

  <!-- Body - confident pose -->
  <path d="M260 340 L240 500 L280 500 L290 380 L300 340 L310 380 L320 500 L360 500 L340 340 Z" fill="#7c3aed"/>


  <text x="300" y="140" text-anchor="middle" font-family="sans-serif" font-size="24" fill="white" font-weight="bold">FIGHT2BREATHE</text>

  <!-- Stars/impact symbols -->
  <polygon points="80,200 85,215 100,215 88,225 93,240 80,230 67,240 72,225 60,215 75,215" fill="#fbbf24"/>
  <polygon points="520,180 523,190 535,190 526,197 529,207 520,200 511,207 514,197 505,190 517,190" fill="#fbbf24"/>

  <!-- "NOW" subtle -->
  <text x="300" y="720" text-anchor="middle" font-family="serif" font-size="48" fill="#7c3aed" opacity="0.3">NOW</text>

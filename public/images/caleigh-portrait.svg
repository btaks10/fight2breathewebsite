<svg width="800" height="1000" viewBox="0 0 800 1000" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="warmBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdf4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fae8ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skinTone" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd5ce;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8b4a8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Warm background -->
  <rect width="800" height="1000" fill="url(#warmBg)"/>

  <!-- Soft light circle -->
  <circle cx="400" cy="350" r="300" fill="#f9a8d4" opacity="0.1"/>

  <!-- Hair -->
  <ellipse cx="400" cy="280" rx="140" ry="160" fill="#5b4636"/>
  <ellipse cx="320" cy="380" rx="60" ry="120" fill="#5b4636"/>
  <ellipse cx="480" cy="380" rx="60" ry="120" fill="#5b4636"/>

  <!-- Face -->
  <ellipse cx="400" cy="320" rx="110" ry="130" fill="url(#skinTone)"/>

  <!-- Smile -->
  <path d="M350 380 Q400 420 450 380" stroke="#9f6b53" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Eyes -->
  <ellipse cx="360" cy="300" rx="15" ry="10" fill="#4a3728"/>
  <ellipse cx="440" cy="300" rx="15" ry="10" fill="#4a3728"/>
  <circle cx="363" cy="298" r="4" fill="white" opacity="0.8"/>
  <circle cx="443" cy="298" r="4" fill="white" opacity="0.8"/>

  <!-- Eyebrows -->
  <path d="M335 275 Q360 265 385 275" stroke="#5b4636" stroke-width="3" fill="none"/>
  <path d="M415 275 Q440 265 465 275" stroke="#5b4636" stroke-width="3" fill="none"/>

  <!-- Nose -->
  <path d="M400 310 L395 350 Q400 358 405 350 L400 310" stroke="#d4a59a" stroke-width="2" fill="none"/>

  <!-- Neck -->
  <rect x="360" y="430" width="80" height="80" fill="url(#skinTone)"/>

  <!-- Shoulders/top -->
  <ellipse cx="400" cy="550" rx="180" ry="80" fill="#7c3aed"/>
  <rect x="220" y="550" width="360" height="450" fill="#7c3aed"/>

  <!-- Clothing detail -->
  <path d="M320 510 Q400 580 480 510" stroke="#6d28d9" stroke-width="3" fill="none"/>

  <!-- Hands/arms warmly positioned -->
  <ellipse cx="280" cy="700" rx="50" ry="70" fill="url(#skinTone)"/>
  <ellipse cx="520" cy="700" rx="50" ry="70" fill="url(#skinTone)"/>

  <!-- Heart symbol near chest -->
  <path d="M400 620 L385 605 Q370 590 385 575 Q400 560 400 575 Q400 560 415 575 Q430 590 415 605 Z" fill="#f472b6" opacity="0.8"/>
</svg>
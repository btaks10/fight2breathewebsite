<svg width="600" height="750" viewBox="0 0 600 750" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="j3bg" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fce7f3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f5d0fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9d5ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lungGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Hopeful, transformative background -->
  <rect width="600" height="750" fill="url(#j3bg)"/>

  <!-- Light burst from center -->
  <circle cx="300" cy="350" r="200" fill="white" opacity="0.3"/>
  <circle cx="300" cy="350" r="150" fill="white" opacity="0.4"/>
  <circle cx="300" cy="350" r="100" fill="white" opacity="0.5"/>

  <!-- Lungs - the gift -->
  <path d="M250 280 Q180 320 200 420 Q220 500 270 450 Q300 400 300 350 Q300 300 250 280" fill="url(#lungGrad)"/>
  <path d="M350 280 Q420 320 400 420 Q380 500 330 450 Q300 400 300 350 Q300 300 350 280" fill="url(#lungGrad)"/>

  <!-- Bronchi -->
  <path d="M300 280 L300 350 M300 300 L270 330 M300 300 L330 330" stroke="#be185d" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Heart connection -->
  <path d="M300 260 L280 240 Q260 220 280 200 Q300 180 300 200 Q300 180 320 200 Q340 220 320 240 Z" fill="#ef4444"/>

  <!-- Hands giving/receiving -->
  <ellipse cx="150" cy="350" rx="60" ry="40" fill="#fcd5ce" transform="rotate(-20 150 350)"/>
  <ellipse cx="450" cy="350" rx="60" ry="40" fill="#fcd5ce" transform="rotate(20 450 350)"/>

  <!-- Sparkles of life -->
  <circle cx="200" cy="250" r="5" fill="#fbbf24"/>
  <circle cx="400" cy="280" r="4" fill="#fbbf24"/>
  <circle cx="180" cy="450" r="3" fill="#fbbf24"/>
  <circle cx="420" cy="420" r="4" fill="#fbbf24"/>
  <circle cx="300" cy="200" r="5" fill="#fbbf24"/>

  <!-- Breath particles rising -->
  <circle cx="280" cy="500" r="8" fill="#7c3aed" opacity="0.3"/>
  <circle cx="320" cy="520" r="6" fill="#7c3aed" opacity="0.25"/>
  <circle cx="300" cy="550" r="10" fill="#7c3aed" opacity="0.2"/>
  <circle cx="260" cy="580" r="7" fill="#7c3aed" opacity="0.15"/>
  <circle cx="340" cy="600" r="9" fill="#7c3aed" opacity="0.1"/>

  <!-- "Gift of Life" ribbon -->
  <path d="M150 620 Q300 580 450 620" stroke="#7c3aed" stroke-width="20" fill="none" stroke-linecap="round"/>
  <text x="300" y="630" text-anchor="middle" font-family="sans-serif" font-size="18" fill="white" font-weight="bold">GIFT OF LIFE</text>

  <!-- "2015" subtle -->
  <text x="300" y="710" text-anchor="middle" font-family="serif" font-size="48" fill="#9333ea" opacity="0.3">2015</text>
</svg>
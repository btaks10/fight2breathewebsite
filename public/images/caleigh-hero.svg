<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#312e81;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4c1d95;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightGrad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#f9a8d4;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#f9a8d4;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#heroGrad)"/>

  <!-- Atmospheric light -->
  <ellipse cx="960" cy="200" rx="800" ry="400" fill="url(#lightGrad)"/>

  <!-- Figure silhouette (Caleigh) - strong, powerful pose -->
  <ellipse cx="960" cy="380" rx="120" ry="140" fill="#2d2a5e"/>
  <rect x="880" y="500" width="160" height="350" rx="40" fill="#2d2a5e"/>

  <!-- Arms reaching/embracing -->
  <ellipse cx="750" cy="580" rx="150" ry="40" fill="#2d2a5e" transform="rotate(-20 750 580)"/>
  <ellipse cx="1170" cy="580" rx="150" ry="40" fill="#2d2a5e" transform="rotate(20 1170 580)"/>

  <!-- Legs -->
  <rect x="890" y="820" width="70" height="260" rx="20" fill="#2d2a5e"/>
  <rect x="960" y="820" width="70" height="260" rx="20" fill="#2d2a5e"/>

  <!-- Light rays emanating -->
  <line x1="960" y1="300" x2="600" y2="100" stroke="#f9a8d4" stroke-width="2" opacity="0.3"/>
  <line x1="960" y1="300" x2="1320" y2="100" stroke="#f9a8d4" stroke-width="2" opacity="0.3"/>
  <line x1="960" y1="300" x2="400" y2="200" stroke="#f9a8d4" stroke-width="1.5" opacity="0.2"/>
  <line x1="960" y1="300" x2="1520" y2="200" stroke="#f9a8d4" stroke-width="1.5" opacity="0.2"/>

  <!-- Lungs symbolism (subtle) -->
  <path d="M900 550 Q850 600 870 680 Q890 750 920 700 Q940 650 940 600 Q940 560 900 550" fill="#4c1d95" opacity="0.5"/>
  <path d="M1020 550 Q1070 600 1050 680 Q1030 750 1000 700 Q980 650 980 600 Q980 560 1020 550" fill="#4c1d95" opacity="0.5"/>

  <!-- Breath/air particles -->
  <circle cx="800" cy="400" r="3" fill="#f9a8d4" opacity="0.6"/>
  <circle cx="1100" cy="350" r="4" fill="#f9a8d4" opacity="0.5"/>
  <circle cx="700" cy="300" r="2" fill="#f9a8d4" opacity="0.4"/>
  <circle cx="1200" cy="450" r="3" fill="#f9a8d4" opacity="0.5"/>
  <circle cx="650" cy="500" r="2" fill="#f9a8d4" opacity="0.3"/>
  <circle cx="1250" cy="320" r="2" fill="#f9a8d4" opacity="0.4"/>
</svg>
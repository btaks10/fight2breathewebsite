<svg width="600" height="750" viewBox="0 0 600 750" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="j2bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c7d2fe;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Cool, clinical background -->
  <rect width="600" height="750" fill="url(#j2bg)"/>

  <!-- Hospital window -->
  <rect x="350" y="80" width="180" height="200" fill="#bfdbfe" stroke="#94a3b8" stroke-width="4"/>
  <line x1="440" y1="80" x2="440" y2="280" stroke="#94a3b8" stroke-width="3"/>
  <line x1="350" y1="180" x2="530" y2="180" stroke="#94a3b8" stroke-width="3"/>

  <!-- Hospital bed -->
  <rect x="80" y="400" width="350" height="30" fill="#64748b"/>
  <rect x="100" y="300" width="310" height="100" fill="white" rx="10"/>
  <rect x="80" y="430" width="20" height="120" fill="#475569"/>
  <rect x="410" y="430" width="20" height="120" fill="#475569"/>

  <!-- Figure in bed -->
  <ellipse cx="200" cy="350" rx="40" ry="35" fill="#fcd5ce"/>
  <rect x="150" y="340" width="260" height="50" fill="#ddd6fe" rx="5"/>

  <!-- IV stand -->
  <line x1="480" y1="200" x2="480" y2="450" stroke="#94a3b8" stroke-width="4"/>
  <circle cx="480" cy="200" r="8" fill="#94a3b8"/>
  <rect x="460" y="210" width="40" height="60" fill="#bfdbfe" stroke="#94a3b8" stroke-width="2" rx="5"/>
  <line x1="480" y1="270" x2="350" y2="350" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Medical equipment suggestion -->
  <rect x="50" y="250" width="60" height="80" fill="#1e1b4b" rx="5"/>
  <rect x="55" y="260" width="50" height="30" fill="#22c55e"/>
  <path d="M60 275 L70 275 L75 265 L80 285 L85 270 L95 275 L100 275" stroke="#4ade80" stroke-width="2" fill="none"/>

  <!-- Strength symbol - small but present -->
  <circle cx="300" cy="600" r="40" fill="none" stroke="#7c3aed" stroke-width="3"/>
  <path d="M280 600 L295 615 L320 585" stroke="#7c3aed" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- "2005" subtle -->
  <text x="300" y="700" text-anchor="middle" font-family="serif" font-size="48" fill="#4338ca" opacity="0.3">2005</text>
</svg>